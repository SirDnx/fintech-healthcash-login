<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="página login moderna">
    <meta name="author" content="SirDnx">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>HealthCash - Login</title>
  </head>
  <body>
    <main>
        <form>
          <fieldset>

            <legend class="titulo-principal"><strong>healthcash</strong> - login</legend>

          </fieldset>  
          <fieldset>

            <input type="text" class="campo-input" id="usuario" placeholder="Nome de usuário" required>
            
          </fieldset>  
          <fieldset class="olho-input-senha">

            <input type="password" class="campo-input" id="senha" placeholder="Palavra-passe" required>

            <img id="eye" class="olho-senha" src="img/closedeye.png" onclick="eyeClick()" width="18px" alt="icone olho fechado">

          </fieldset>

            <label for="checkbox" class="campo-checkbox"><input type="checkbox" id="checkbox" checked>Lembre-me</label>
            
            <input type="submit" value="Entrar" class="botao-submeter">

          </fieldset>
          <fieldset class="outra-opcao"
          >
            <hr class="linha-horizontal"><p>ou</p><hr class="linha-horizontal">

          </fieldset>
          <fieldset>

            <a class="link-facebook" href="#"><img src="img/facebook.png" alt="ícone do facebook">Entrar com o Facebook</a>

          </fieldset>
        </form>
        <section class="links">

          <p>Esqueceu a senha?<a href="recuperar.html">Recuperar senha</a></p>

          <p>Não possui uma conta?<a href="registrar.html">Criar conta</a></p>

        </section>   
    </main>
    <footer>

      <a href="https://www.linkedin.com/in/danielmoraesdev/" target="_blank" rel="external">&copy;Daniel Moraes - ADS Full Stack</a>
      
    </footer>

    <script src="js/main.js" type="text/javascript"></script>

  </body>
</html>
